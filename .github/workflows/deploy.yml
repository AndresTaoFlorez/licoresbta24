name: Deploy to Hostinger

# Auto-deploy on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file with secrets
        run: |
          echo "VITE_GOOGLE_ADS_CONVERSION_ID=${{ secrets.VITE_GOOGLE_ADS_CONVERSION_ID }}" >> .env
          echo "VITE_GOOGLE_ADS_PUBLISHER_ID=${{ secrets.VITE_GOOGLE_ADS_PUBLISHER_ID }}" >> .env
          echo "VITE_GOOGLE_ADS_PURCHASE_LABEL=${{ secrets.VITE_GOOGLE_ADS_PURCHASE_LABEL }}" >> .env
          echo "VITE_GOOGLE_ADS_CONTACT_LABEL=${{ secrets.VITE_GOOGLE_ADS_CONTACT_LABEL }}" >> .env

      - name: Build project
        run: npm run build

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 5.183.10.23
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /
          dangerous-clean-slate: true
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            stats.html
            stats.html.gz
            stats.html.br
